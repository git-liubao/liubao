# Site Info
title: ACoder's Bolg
tagline: 'The sky is as big as your eyes.'
description: 'Made by <a href="http://git-liubao.github.io" target="_blank">@git-liubao</a>.'
baseurl: "/liubao"
url: http://git-liubao.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

