# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://git-liubao.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/a_coder_picture.jpg
  caption: <a href="/liubao/blog/categories/">ACoder's Blog</a> &copy; <a href="/liubao/about/">Bao Liu</a>

# Puglins
